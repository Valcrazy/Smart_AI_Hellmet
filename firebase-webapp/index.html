<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Helmet Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smart Helmet Live Dashboard</h1>
    <div id="dashboard">
        <div class="card">
            <h2>Status</h2>
            <p id="status">Connecting...</p>
        </div>
        <div class="card">
            <h2>Acceleration (g)</h2>
            <p id="g-magnitude">0.00</p>
        </div>
        <div class="card">
            <h2>Heart Rate (BPM)</h2>
            <p id="heart-rate">--</p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
